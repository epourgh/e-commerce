version: '3.9'
services:
  pgdb:
    image: postgres:latest
    restart: always
    ports:
      - '5432'
    volumes:
        - postgres_data:/var/postgres_data
    environment:
      - PGDATA=/var/postgres_data 
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: pgdb
  nginx:
    depends_on:
      - backend
      - frontend
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./webserver
    ports:
      - '80:80'
    container_name: ecommerce_webserver
  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    command: gunicorn backend.wsgi --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    depends_on: 
      - pgdb
    environment:
      - PGHOST=pgdb
      - PGUSER=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres
      - PGPORT=5432
    container_name: ecommerce_backend
  frontend:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    container_name: ecommerce_frontend
volumes:
    postgres_data: